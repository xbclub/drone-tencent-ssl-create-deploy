kind: pipeline
type: kubernetes
name: default
steps:
  - name: build-image
    image: plugins/docker
    pull: if-not-exists
    settings:
      platform: linux/arm64
      repo: xbclub/drone-tencent-ssl-create-deploy
      environment:
        - DOCKER_BUILDKIT: 1
      tag:
        - latest-arm64
      username:
        from_secret: DOCKER_SELF_USERNAME
      password:
        from_secret: DOCKER_SELF_PASSWORD
      purge: false
  - name: build-image-amd64
    image: plugins/docker
    pull: if-not-exists
    settings:
      platform: linux/amd64
      repo: xbclub/drone-tencent-ssl-create-deploy
      tag:
        - latest-amd64
      username:
        from_secret: DOCKER_SELF_USERNAME
      password:
        from_secret: DOCKER_SELF_PASSWORD
      purge: false
  - name: mergeimages
    image: plugins/manifest
    settings:
      username:
        from_secret: DOCKER_SELF_USERNAME
      password:
        from_secret: DOCKER_SELF_PASSWORD
      target: xbclub/drone-tencent-ssl-create-deploy:latest
      template: xbclub/drone-tencent-ssl-create-deploy:latest-ARCH
      platforms:
        - linux/amd64
        - linux/arm64
      tags:
        - ${DRONE_TAG}
    depends_on:
      - build-image-amd64
      - build-image
trigger:
  branch:
    - main
  event:
    - tag
node_selector:
  kubernetes.io/arch: "amd64"